<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Suppression</title>
    <style>
        /* Styles simples pour le formulaire */

        /* Styles pour la modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 300px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-button.confirm {
            background-color: rgb(8, 78, 101);
            color: white;
        }

        .modal-button.cancel {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="deleteForm" action="/delete-item" method="post">
            <h2>Supprimer l'Élément</h2>
            <input type="hidden" name="itemId" value="12345">
            <button type="button" onclick="openModal()">Supprimer</button>
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Êtes-vous sûr de vouloir supprimer cet élément ?</p>
            <button class="modal-button confirm" onclick="confirmDeletion()">Confirmer</button>
            <button class="modal-button cancel" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script>
        // Ouvrir la modal
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Fermer la modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Confirmer la suppression
        function confirmDeletion() {
            document.getElementById('deleteForm').submit();
        }

        // Fermer la modal en cliquant en dehors du contenu
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
