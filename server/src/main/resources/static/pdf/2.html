<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Champion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .certificate {
            width: 800px;
            height: 600px;
            padding: 20px;
            border: 5px solid #e5e5e5;
            border-radius: 10px;
            background: linear-gradient(to right, #fff0e1, #ffebcd);
            position: relative;
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 10px;
            z-index: -1;
        }
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #5a2d82;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .content p {
            font-size: 20px;
        }
        .name {
            font-size: 28px;
            color: #e2877a;
            margin: 20px 0;
        }
        .details {
            font-size: 18px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .footer div {
            text-align: center;
            width: 45%;
            border-top: 2px solid #ccc;
            padding-top: 10px;
            font-size: 16px;
        }
        .ribbon {
            width: 50px;
            height: 50px;
            background-color: #d8bfd8;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            top: 20px;
        }
        .ribbon::after, .ribbon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            border-top: 20px solid #d8bfd8;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        .ribbon::before {
            left: 10px;
        }
        .ribbon::after {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="title">CERTIFICATE OF CHAMPION</div>
        <div class="content">
            <p>THIS CERTIFIES THAT</p>
            <p class="name">Vickie Reunolds</p>
            <p class="details">FOR WINNING 1ST PLACE IN THE 20TH POSTER DESIGN COMPETITION.</p>
            <div class="ribbon"></div>
        </div>
        <div class="footer">
            <div>PRINCIPAL OFFICER</div>
            <div>STUDENTS PARTICIPANTS</div>
        </div>
    </div>
</body>
</html>
